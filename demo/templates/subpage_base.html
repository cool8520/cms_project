{% extends 'base.html' %}
{% load cms_tags menu_tags %}

{% block base_content %}
<div class="row">
    <div class="span3">
        <div class="well">
            <ul class="nav nav-list">
                <li class="nav-header">
                    <ul class="breadcrumb">
                        {% show_breadcrumb 1 %}
                    </ul>
                </li>
                {% show_sub_menu %}
            </ul>
        </div>
        {% placeholder sidebar %}
    </div>
    <div class="span9">
        {% block sub_content %}{% endblock %}
    </div>
</div>
{% endblock %}

{% block footer %}
    {% show_placeholder 'footer' 'home' %}    
{% endblock %}
